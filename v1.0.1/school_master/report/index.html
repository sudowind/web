<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>阅读报告</title>
    <link rel=icon href="../../../include/img/favicon.ico" type=image/x-icon />
    <link rel="stylesheet" href="../../../libs/bootstrap-3.3.0-dist/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../include/css/tip_modal.css">
    <link rel="stylesheet" href="../../../libs/select2-4.0.3/dist/css/select2.css">

    <link rel="stylesheet" href="../../../assets/css_v1.0.1/school_master/header.css">
    <link rel="stylesheet" href="../../../assets/css_v1.0.1/school_master/base.css">

    <link rel="stylesheet" href="../../../assets/css_v1.0.1/footer.css">
    <link rel="stylesheet" href="../../../assets/css_v1.0.1/intro.css">
    <link rel="stylesheet" href="../../../assets/css_v1.0.1/nav_bar.css">
    <link rel="stylesheet" href="../../../assets/css_v1.0.1/comment.css">
    <link rel="stylesheet" href="../../../assets/css_v1.0.1/pagination.css">
    <link rel="stylesheet" href="../../../assets/css_v1.0.1/base.css">
    <link rel="stylesheet" href="../../../assets/css_v1.0.1/reset.css">
    <link rel="stylesheet" href="../../../assets/css_v1.0.1/question.css">

    <!--<link rel="stylesheet" href="../../../assets/css_v1.0.1/student/library/index.css">-->
    <link rel="stylesheet" href="../../../assets/css_v1.0.1/school_master/report/index.css">

</head>
<body>
<div id="page_header"></div>
<div class="main-container">
    <div>
        <div class="teacher-info" style="background: url(../../../assets/img/teacher/teacher_without_class.png) no-repeat;">
            <div class="head-img">
                <img src="" alt="">
            </div>
            <div class="info-account"></div>
            <div class="info-name"></div>
            <br>
            <div class="info-school"></div>
        </div>
        <div class="content">
            <div class="left">
                <div class="top">
                    <h3 class="title">
                        <img src="../../../assets/img/student/home/cup.png" alt=""/><span>学霸榜</span>
                    </h3>
                    <div class="top-list">
                        <ul>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="option">
                    <div class="selector">
                        <label for="grade_selector">年级：&nbsp;&nbsp;</label><select id="grade_selector">
                    </select>
                    </div>
                    <div class="selector">
                        <label for="class_selector">班级：&nbsp;&nbsp;</label><select id="class_selector">
                    </select>
                    </div>

                </div>
                <div class="tab book-detail-box">
                    <div class="nav-bar">
                        <div class="nav-button" id="classes_button" style="background: #fb9e1d;color: #FFFFFF" onclick="on_button_click(this);" value="1" btn-type="classes">
                            <img src="../../../assets/img/teacher/classes_unselected.png" alt="">班级表现
                        </div>
                        <div class="nav-button" id="student_button" style="background: #f9f9f9" onclick="on_button_click(this);" value="0" btn-type="student">
                            <img src="../../../assets/img/teacher/student_selected.png" alt="">学生表现
                        </div>

                    </div>

                    <!--班级表现-->
                    <div class="classes-part">
                        <div class="cla-rank">
                            <h3>同年级排名情况</h3>
                            <div class="progress" >
                                <div class="progress-bar" id="reading_rank" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0;"></div>
                                <div class="rank-message"><img src="../../../assets/img/student/home/read.png" alt=""/>阅读量排名&nbsp&nbsp&nbsp<span class="current-page">0</span>&nbsp/&nbsp<span class="page">0</span></div>
                            </div>
                            <div class="progress" >
                                <div class="progress-bar" id="exam_rank" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0;"></div>
                                <div class="rank-message"><img src="../../../assets/img/student/home/pass.png" alt=""/>测试正确率排名&nbsp&nbsp&nbsp<span class="current-page">0</span>&nbsp/&nbsp<span class="page">0</span></div>
                            </div>
                            <div class="progress" style="display: none;">
                                <div class="progress-bar" id="ability_rank" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0;"></div>
                                <div class="rank-message"><img src="../../../assets/img/student/home/ability.png" alt=""/>阅读能力排名&nbsp&nbsp&nbsp<span class="current-page">0</span>&nbsp/&nbsp<span class="page">0</span></div>
                            </div>
                        </div>
                        <div class="classes-info-part">
                            <table>
                                <thead>
                                <tr>
                                    <td>排名</td>
                                    <td>班级</td>
                                    <td class="sortable-column column-index" value="wordCount">阅读量<img src="../../../assets/img/teacher/down_triangle.png" alt=""/><p>（万字）</p></td>
                                    <!--<td class="sortable-column" value="bookCount">阅读能力<img src="../../../assets/img/teacher/sort.png" alt=""/><p>（ER）</p></td>-->
                                    <td class="sortable-column" value="examScore">测试正确率<img src="../../../assets/img/teacher/sort.png" alt=""/></td>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                        <div class="tcdPageCode" id="class_pagination"></div>
                    </div>

                    <!--学生表现-->
                    <div class="student-part" style="display: none;">
                        <div class="student-show-list">
                            <table>
                                <thead>
                                <tr>
                                    <td>账号</td>
                                    <td>姓名</td>
                                    <td class="sortable-column column-index" value="wordCount">阅读量<img src="../../../assets/img/teacher/down_triangle.png" alt=""/><p>（万字）</p></td>
                                    <!--<td class="sortable-column" value="bookCount">阅读能力<img src="../../../assets/img/teacher/sort.png" alt=""/><p>（ER）</p></td>-->
                                    <td class="sortable-column" value="examScore">测试正确率<img src="../../../assets/img/teacher/sort.png" alt=""/></td>
                                    <td>操作</td>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                        <div class="tcdPageCode" id="student_pagination"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id="tmp_modal"></div>
    <div class="modal fade" id="install_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="margin-top: 200px;">
            <div class="modal-content">
                <div id="modal_info">
                    <div class="close-modal" data-dismiss="modal"><img src="../../../assets/img/close_modal.png" alt=""></div>
                    <div id="create_class_box">
                        <div>
                            <div class="table-head">选择年级：</div>
                            <table id="table_grade_select">
                                <tr>
                                </tr>
                            </table>
                        </div>
                        <br />
                        <div>
                            <div class="table-head">选择班级：</div>
                            <table>
                                <tr>
                                    <td class="class-option">1班</td>
                                    <td class="class-option">2班</td>
                                    <td class="class-option">3班</td>
                                    <td class="class-option">4班</td>
                                    <td class="class-option">5班</td>
                                    <td class="class-option">6班</td>
                                <tr>
                                    <td class="class-option">7班</td>
                                    <td class="class-option">8班</td>
                                    <td class="class-option">9班</td>
                                    <td class="class-option">10班</td>
                                    <td colspan="2" id="class_input"><input placeholder="请输入自定义班级名称"></td>
                                </tr>
                            </table>
                        </div>
                        <div id="class_submit_button" data-dismiss="modal" class="btn disabled">确&nbsp;&nbsp;&nbsp;&nbsp;定</div>
                        <div id="class_cancel_button" data-dismiss="modal" class="btn">取&nbsp;&nbsp;&nbsp;&nbsp;消</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="clear: both"></div>
</div>
<div id="page_footer" style="background: #edeef0"></div>

<script src="../../../libs/jquery-2.2.4.js"></script>
<script src="../../../libs/bootstrap-3.3.0-dist/dist/js/bootstrap.js"></script>
<script src="../../../libs/GreenSock-JS-master/src/uncompressed/TweenMax.js"></script>
<script src="../../../libs/laydate/laydate.js"></script>
<script src="../../../libs/echarts.min.js"></script>
<script src="../../../libs/select2-4.0.3/dist/js/select2.js"></script>
<script src="../../../libs/select2-4.0.3/dist/js/i18n/zh-CN.js"></script>

<script src="../../../assets/js/test.js"></script>
<script src="../../../assets/js/plot.js"></script>
<script src="../../../assets/js/note.js"></script>
<script src="../../../assets/js/load.js"></script>
<script src="../../../assets/js/base.js"></script>
<script src="../../../assets/js/comment.js"></script>
<script src="../../../libs/jquery.page.js"></script>
<script src="../../../assets/js/tip_modal.js"></script>
<script src="../../../assets/js/cookie.js"></script>
<script src="../../../assets/js/login.js"></script>
<script src="../../../libs/progressbar.js"></script>

<!--<script src="../../../assets/js_v1.0.1/student/home/home.js"></script>-->
<script src="../../../assets/js/school_master/report/index.js"></script>
<script>
    $(document).ready(function () {
        load('../../../include/html/', 'school_master');
        init();
        $('select').select2({
            language: 'zh-CN'
        });
        load_teacher_info();
        window_resize_teacher();
    });
    $(window).resize(window_resize_teacher);

    function header_cb() {
        $('#report_button').addClass('header-nav-selected').css('color', '#44435b');
    }
</script>
</body>
</html>
