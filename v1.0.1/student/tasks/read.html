<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>阅读中心</title>
    <link rel=icon href="../../../include/img/favicon.ico" type=image/x-icon />
    <link rel="stylesheet" href="../../../libs/bootstrap-3.3.0-dist/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../libs/TimePicki-master/css/timepicki.css">
    <link rel="stylesheet" href="../../../include/css/tip_modal.css">
    <link rel="stylesheet" href="../../../assets/css_v1.0.1/student/header.css">
    <link rel="stylesheet" href="../../../assets/css_v1.0.1/student/base.css">
    <link rel="stylesheet" href="../../../assets/css_v1.0.1/student/tasks/read.css">
    <link rel="stylesheet" href="../../../assets/css_v1.0.1/footer.css">
    <link rel="stylesheet" href="../../../assets/css_v1.0.1/intro.css">
    <link rel="stylesheet" href="../../../assets/css_v1.0.1/comment.css">
    <link rel="stylesheet" href="../../../assets/css_v1.0.1/pagination.css">
    <link rel="stylesheet" href="../../../assets/css_v1.0.1/base.css">
    <link rel="stylesheet" href="../../../assets/css_v1.0.1/reset.css">
</head>
<body>
<div id="page_header"></div>
<div class="main-container">
    <div>
        <div class="student-info">
            <div class="certi-img"><img src="../../../assets/img/v1.0.1/crown.png" alt=""></div>
            <div class="head-img">
                <img src="" alt="">
            </div>
            <div class="info-account"></div>
            <div class="info-name"></div>
            <br />
            <div class="info-class"><img src="../../../assets/img/student/home/add_class.png" alt="">&nbsp;&nbsp;加入班级</div>
            <br/>
            <div class="info-school"></div>
        </div>
        <div class="content">
            <div class="book-info-box">
                <div class="book-image">
                    <img src="" alt="" width="90%" height="90%">
                    <!--<p class="btn" data-toggle="modal" data-target="#myModal">添加到“阅读任务”</p>-->

                </div>
                <div class="book-info">
                    <div><h3><b id="book_name"></b>&nbsp;<small id="display_type"></small></h3></div>
                    <table>
                        <tbody>
                        <tr>
                            <td style="width: 1000px;">作者&nbsp;&nbsp;<span id="author" ></span></td>
                            <!--<td>出版社&nbsp;&nbsp;<span id="publisher">海南出版公司</span></td>-->
                        </tr>
                        <tr>
                            <td>字数&nbsp;&nbsp;<span id="word_count"></span></td>
                            <!--<td>ISBN编号&nbsp;&nbsp;<span id="isbn">843957640</span></td>-->
                        </tr>
                        <tr>
                            <td>阅读等级&nbsp;&nbsp;<span id="level_score"></span></td>                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <p class="btn" id="offline_read"></p>
                <p class="btn" id="online_read"></p>
            </div>
            <!--图书标签介绍-->
            <div class="book-detail-box" >
                <div class="nav-bar">
                    <div class="nav-button" id="intro_button" onclick="on_button_click(this);" value="1" style="color: #FFFFFF" btn-type="introduce">
                        <img src="../../../assets/img/student/book/intro_selected.png" alt="">简介
                    </div>
                    <div class="nav-button" id="comment_button" style="background: #f9f9f9" onclick="on_button_click(this);" value="0" btn-type="comments">
                        <img src="../../../assets/img/student/book/comment_unselected.png" alt="">评论(<span id="comment_count"></span>)
                    </div>
                    <div class="nav-button" id="note_button" style="background: #f9f9f9" onclick="on_button_click(this);" value="0" btn-type="note">
                        <img src="../../../assets/img/student/book/note_unselected.png" alt="">我的笔记
                    </div>
                </div>
                <div class="book-detail-content" id="intro_part">
                    <p></p>
                </div>

                <div class="book-comment" style="display: none;" id="comment_part">
                    <div id="comment_container"></div>

                    <textarea placeholder="发表一下你的评论吧……" id="user_comment"></textarea>
                    <p class="btn" id="submit_comment">发表评论</p>

                    <!--分页-->
                    <div class="tcdPageCode" id="comment_pagination">
                    </div>


                </div>

                <div id="note_part">

                    <div class="note-title"><b>写读书笔记：</b></div>

                    <label for="user_note"></label><textarea id="user_note"></textarea>
                    <p class="btn disabled button-disabled" id="submit_note">确定</p>

                    <div class="note-title"><b>我的读书笔记：</b></div>

                    <div id="note_container"></div>

                </div>
            </div>
        </div>
    </div>
    <div id="tmp_modal"></div>
    <div style="clear: both"></div>
</div>
<div id="page_footer" style="background: #edeef0"></div>

<script src="../../../libs/jquery-2.2.4.js"></script>
<script src="../../../libs/bootstrap-3.3.0-dist/dist/js/bootstrap.js"></script>
<script src="../../../libs/laydate/laydate.js"></script>
<script src="../../../libs/TimePicki-master/js/timepicki.js"></script>
<script src="../../../assets/js/load.js"></script>
<script src="../../../assets/js/tip_modal.js"></script>
<script src="../../../libs/jquery.page.js"></script>
<script src="../../../assets/js/comment.js"></script>
<script src="../../../assets/js/cookie.js"></script>
<script src="../../../assets/js/note.js"></script>
<script src="../../../assets/js/base.js"></script>
<script src="../../../assets/js/student/tasks/read.js"></script>
<script>
    $(document).ready(function () {
        load('../../../include/html/');

        load_page();
        load_comments(1);

        //加载个人信息
        load_info();
        check_join_status();

        window_resize();
    });
    $(window).resize(window_resize);

    function header_cb() {
        $('#tasks_button').addClass('header-nav-selected').css('color', '#3c97cf');
    }
</script>
</body>
</html>
