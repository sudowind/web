<head>
    <meta charset="UTF-8">

<body>
<div id="page_header"></div>
<div class="main-container">
    <div>
        <div class="teacher-info" style="background: url(../../../assets/img/teacher/teacher_without_class.png) no-repeat;">
            <div class="certi-img"><img src="../../../assets/img/v1.0.1/crown.png" alt=""></div>
            <div class="head-img">
                <img src="" alt="">
            </div>
            <div class="info-account">考拉阅读账号：</div>
            <div class="info-name"></div>
            <div class="info-school"></div>
            <div class="info-certification">未认证&nbsp;<img src="../../../assets/img/teacher/no_ceti.png"></div>
        </div>
        <div class="content" style="display: none;" id="has_class">
            <div class="classes-part part-basis">
                <table>
                    <tr>

                    </tr>
                </table>
            </div>
            <div class="part-basis class-info">
                <div>班级代码：<span id="class_code"></span><small>（学生添加此班级代码即可加入班级）</small><div class="give_class" data-toggle="modal" data-target="#myModal"><u>转让班级</u></div></div>
                <div>班级：<span id="class_name"></span></div>
                <div>班级人数：<span id="student_count"></span>人<div class="dismiss_class" onclick="dismiss_class()"><u>解散班级</u></div></div>
            </div>
            <div class="part-basis student-part">
                <table id="head_table">
                    <thead>
                    <tr>
                        <td>全选 <img class="total-selector" src="../../../assets/img/teacher/single_unselected.png" alt=""></td>
                        <td>考拉学号</td>
                        <td>姓名</td>
                        <td>性别</td>
                        <td>状态</td>
                    </tr>
                    </thead>
                </table>
                <div id="student_table">
                    <table>
                        <tbody>
                        <!--<tr>-->
                            <!--<td><img class="single-selector" onclick="on_single_select_click(this);" student_id="1" src="../../../assets/img/teacher/single_unselected.png" alt="" value="0"></td>-->
                            <!--<td>S 123456</td>-->
                            <!--<td>苏琪</td>-->
                            <!--<td>男</td>-->
                            <!--<td>已加入班级</td>-->
                        <!--</tr>-->
                        <!--<tr>-->
                            <!--<td><img class="single-selector" onclick="on_single_select_click(this);" student_id="2" src="../../../assets/img/teacher/single_unselected.png" alt="" value="0"></td>-->
                            <!--<td>S 123456</td>-->
                            <!--<td>苏琪</td>-->
                            <!--<td>男</td>-->
                            <!--<td>待审核</td>-->
                        <!--</tr>-->
                        </tbody>
                    </table>
                </div>
                <div class="btn-part">
                    <div class="btn" id="allow">允许加入班级</div>
                    <div class="btn" id="refuse">拒绝加入班级</div>
                    <div class="btn" id="delete">删除学生</div>
                </div>
            </div>

        </div>
        <div class="content" id="has_no_class">
            <div class="part-basis">
                <img src="../../../assets/img/no_class.png" alt="">
                <div style="clear: both;"></div>
                <div class="btn"><img src="../../../assets/img/white_plus.png" alt=""> 创建班级</div>
            </div>
        </div>
    </div>
    <div id="tmp_modal"></div>
    <div class="modal fade" id="install_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="margin-top: 200px;">
            <div class="modal-content">
                <div id="modal_info">
                    <div class="close-modal" data-dismiss="modal"><img src="../../../assets/img/close_modal.png" alt=""></div>
                    <div id="create_class_box">
                        <div>
                            <div class="table-head">选择年级：</div>
                            <table id="table_grade_select">
                                <tr>
                                </tr>
                            </table>
                        </div>
                        <br />
                        <div>
                            <div class="table-head">选择班级：</div>
                            <table>
                                <tr>
                                    <td class="class-option">1班</td>
                                    <td class="class-option">2班</td>
                                    <td class="class-option">3班</td>
                                    <td class="class-option">4班</td>
                                    <td class="class-option">5班</td>
                                    <td class="class-option">6班</td>
                                <tr>
                                    <td class="class-option">7班</td>
                                    <td class="class-option">8班</td>
                                    <td class="class-option">9班</td>
                                    <td class="class-option">10班</td>
                                    <td colspan="2" id="class_input"><input placeholder="请输入自定义班级名称"></td>
                                </tr>
                            </table>
                        </div>
                        <div id="class_submit_button" data-dismiss="modal" class="btn disabled">确&nbsp;&nbsp;&nbsp;&nbsp;定</div>
                        <div id="class_cancel_button" data-dismiss="modal" class="btn">取&nbsp;&nbsp;&nbsp;&nbsp;消</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="clear: both"></div>
</div>

<!-- 转让班级模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="border: none;">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">选择被转让的老师</h4>
            </div>
            <div class="modal-body">
                <div class="modal-list">
                    <img class="modal-selector" onclick="on_modal_select_click(this);" src="../../../assets/img/teacher/single_unselected.png" alt=" value="0">
                    <span class="name">郭靖</span>
                    <span class="coalaId">（考拉账号：T000230）</span>
                    <span class="prove">已认证</span>
                </div>
                <div class="modal-list">
                    <img class="modal-selector" onclick="on_modal_select_click(this);" src="../../../assets/img/teacher/single_unselected.png" alt="" value="0">
                    <span class="name">郭靖</span>
                    <span class="coalaId">（考拉账号：T000230）</span>
                    <span class="prove">已认证</span>
                </div>
                <div class="modal-list">
                    <img class="modal-selector" onclick="on_modal_select_click(this);" src="../../../assets/img/teacher/single_unselected.png" alt="" value="0">
                    <span class="name">郭靖</span>
                    <span class="coalaId">（考拉账号：T000230）</span>
                    <span class="prove">已认证</span>
                </div>
            </div>
            <div class="modal-footer" style="border: none;">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="sure_give">下一步</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<div id="page_footer" style="background: #edeef0"></div>
