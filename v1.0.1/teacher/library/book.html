<body>
<div id="page_header"></div>
<div class="main-container">
    <div>
        <div class="teacher-info" style="background: url(../../../assets/img/teacher/teacher_without_class.png) no-repeat;">
            <div class="certi-img"><img src="../../../assets/img/v1.0.1/crown.png" alt=""></div>
            <div class="head-img">
                <img src="" alt="">
            </div>
            <div class="info-account"></div>
            <div class="info-name"></div>
            <div class="info-school"></div>
            <div class="info-certification">未认证&nbsp;<img src="../../../assets/img/teacher/no_ceti.png"></div>
        </div>
        <div class="content">

            <a href="#"><div align="right" class="return-button btn" onclick="window.open('library.html', '_self')"><p>返回</p></div></a>

            <div class="book-info-box">
                <div class="book-image">
                    <img src="" alt="" width="90%" height="90%">
                    <!--<p class="btn" data-toggle="modal" data-target="#myModal">添加到“阅读任务”</p>-->

                </div>
                <div class="book-info">
                    <div><h3><b id="book_name"></b>&nbsp;<small id="display_type"></small></h3></div>
                    <table>
                        <tbody>
                        <tr>
                            <td>作者&nbsp;&nbsp;<span id="author"></span></td>
                            <td>出版社&nbsp;&nbsp;<span id="publisher"></span></td>
                        </tr>
                        <tr>
                            <td>字数&nbsp;&nbsp;<span id="word_count"></span></td>
                            <td>ISBN编号&nbsp;&nbsp;<span id="isbn"></span></td>
                        </tr>
                        <tr>
                            <td>阅读等级&nbsp;&nbsp;<span id="level_score"></span></td>                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <p class="btn" id="online_read">在线阅读</p>
                <p class="btn" id="add_to_task">添加到“阅读推荐”</p>
            </div>

            <div class="book-detail-box" >
                <div class="nav-bar">
                    <div class="nav-button" id="intro_button" onclick="on_button_click(this);" value="1" style="color: #FFFFFF" btn-type="introduce">
                        <img src="../../../assets/img/student/book/intro_selected.png" alt="">简介
                    </div>
                    <div class="nav-button" id="comment_button" style="background: #f9f9f9" onclick="on_button_click(this);" value="0" btn-type="comments">
                        <img src="../../../assets/img/student/book/comment_unselected.png" alt="">评论(<span id="comment_count"></span>)
                    </div>
                    <div class="nav-button" id="test_button" style="background: #f9f9f9" onclick="on_button_click(this);" value="0" btn-type="comments">
                        <img src="../../../assets/img/student/book/test_unselected.png" alt="">测试题
                    </div>
                    <div class="nav-button" id="student_button" style="background: #f9f9f9" onclick="on_button_click(this);" value="0" btn-type="student">
                        <img src="../../../assets/img/student/book/student_unselected.png" alt="">在读学生详情
                    </div>
                </div>
                <div class="book-detail-content" id="intro_part">
                    <!--<p>&nbsp;&nbsp;&nbsp;&nbsp;鸭子骑车？这可真是个疯狂的想法！但有一只鸭子真的办到了！农场里的马、牛、羊、鸡、狗、老鼠……对鸭子骑车这件事有什么看法呢？在一个平平常常的下午，动物们干了一件很不平凡的事情…作者通过这个让人兴奋又愉悦的故事，生动地描绘出孩子勇于探险的心理特征，让孩子读后产生极大的满足感。书中各种动物的语言和表情都十分传神，和孩子一起朗读，会让孩子兴致勃勃地融入其中。而大胆的笔触和鲜艳的色彩，既吸引孩子的目光，更深入孩子的心灵，让他们萌发大胆尝试的勇气。</p>-->
                </div>

                <div class="book-comment" style="display: none;" id="comment_part">
                    <div id="comment_container"></div>

                    <textarea placeholder="发表一下你的评论吧……" id="user_comment"></textarea>
                    <p class="btn" id="submit_comment" onclick="">发表评论</p>

                    <!--分页-->
                    <div class="tcd-wrapper">
                        <div class="tcdPageCode" id="comment_pagination"></div>
                    </div>

                </div>

                <div id="test_part" style="display: none">
                    <div class="progress-part">
                        <label for="chapter_selector"></label>
                        <select id="chapter_selector"></select>
                        <hr />
                    </div>
                    <div class="question-part">

                        <div id="question_type_1" class="hide">
                            <div class="question-class"><b style="color: #9f502a;">&nbsp;&nbsp;&nbsp;&nbsp;选择题：请选择唯一正确答案的编号填入答卷中</b></div>
                        </div>

                    </div>
                </div>

                <div id="student_part">
                    <div id="overall_info">
                        <label for="grade_selector"></label><select id="grade_selector">
                        <option value="">全部年级</option>
                        <option value="">全部年级</option>
                        <option value="">全部年级</option>

                    </select>
                        <div id="read_count">

                    </div>
                    <div class="student-info-part">
                        <table>

                            </tbody>
                        </table>
                    </div>
                    <div class="tcdPageCode" id="student_pagination">
                    </div>

                </div>

            </div>
        </div>
